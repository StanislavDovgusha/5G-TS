<div class="card">
  <img  src="{{user.avatarUrl}}"  class="card-img-top" alt="avatar not found">
  <div class="card-body">
    <h5 class="text-capitalize card-title">{{user.login}}</h5>
    <p class="text-capitalize card-text">Score - {{user.score}}</p>
  </div>
  <div class="card-footer" >
      <a href="#" [routerLink]="['/detail/', user.id]" class="nav-link">
        <span class="text-capitalize  card__text-see-details">see details...</span>
      </a>
  </div>
</div>
